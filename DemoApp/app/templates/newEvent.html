<div style="padding:20px;">
    <div class="container">
        <h1>New Event</h1>
        <hr />

        <form name="newEventForm">
            <fieldset>
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" required ng-model="event.name" placeholder="Name of your event...">

                <label for="eventDate">Event Date:</label>
                <input type="text" id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date"
                    placeholder="format (mm/dd/yy)...">

                <label for="eventTime">Event Time:</label>
                <input type="text" id="eventTime" ng-model="event.time" placeholder="Start and End time...">

                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation" ng-model="event.location.address"
                    placeholder="Address of your event...">
                <br />
                <input type="text" id="eventCity" ng-model="event.location.city" class="input-small"
                    placeholder="City...">
                <input type="text" id="eventProvince" ng-model="event.location.province" class="input-small"
                    placeholder="Province...">

                <label for="eventImageUrl">Image:</label>
                <input type="url" id="eventImageUrl" ng-model="event.imageUrl" class="input-xlarge"
                    placeholder="Url of the image...">

                <img src="" alt="" ng-src="{{event.imageUrl}}">
                <br />
                <br />

                <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)"
                    class="btn btn-primary">Submit</button>
                <button type="button" ng-click="cancelEvent()" class="btn btn-default">Cancel</button>
            </fieldset>
        </form>
    </div>
</div>
